<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editor HTML + CSS + JS con Vista Previa</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(120deg, #00ffcc, #0066ff, #ff00ff);
      background-size: 400% 400%;
      animation: gradient 12s ease infinite;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    @keyframes gradient {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    header {
      padding: 10px 20px;
      background: rgba(0,0,0,0.4);
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }
    header h1 {
      font-size: 1.1rem;
      margin: 0;
    }
    .controls {
      display: flex;
      gap: 10px;
    }
    button {
      background: linear-gradient(90deg, #00ffcc, #0066ff);
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 600;
      color: #000;
      transition: 0.2s;
    }
    button:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }
    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      flex: 1;
      overflow: hidden;
    }
    .editors {
      display: flex;
      flex-direction: column;
      padding: 10px;
      background: rgba(0,0,0,0.4);
      overflow-y: auto;
    }
    .editors textarea {
      width: 100%;
      height: 33%;
      margin-bottom: 10px;
      resize: none;
      background: rgba(255,255,255,0.1);
      color: #fff;
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 6px;
      padding: 8px;
      font-family: monospace;
      font-size: 0.9rem;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: #fff;
    }
    footer {
      background: rgba(0,0,0,0.4);
      text-align: center;
      padding: 5px;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>З Editor HTML + CSS + JS</h1>
    <div class="controls">
      <button id="previewBtn">Ver Vista Previa</button>
      <button id="clearBtn">Borrar Todo</button>
      <button id="downloadBtn">Descargar HTML</button>
    </div>
  </header>

  <div class="container">
    <div class="editors">
      <label>HTML:</label>
      <textarea id="htmlCode" placeholder="Escribe tu c贸digo HTML aqu铆..."></textarea>
      <label>CSS:</label>
      <textarea id="cssCode" placeholder="Escribe tu c贸digo CSS aqu铆..."></textarea>
      <label>JavaScript:</label>
      <textarea id="jsCode" placeholder="Escribe tu c贸digo JS aqu铆..."></textarea>
    </div>
    <iframe id="preview"></iframe>
  </div>

  <footer>Hecho con わ por GPT-5 | Vista previa y descarga unificada</footer>

  <script>
    const htmlInput = document.getElementById("htmlCode");
    const cssInput = document.getElementById("cssCode");
    const jsInput = document.getElementById("jsCode");
    const previewFrame = document.getElementById("preview");
    const previewBtn = document.getElementById("previewBtn");
    const clearBtn = document.getElementById("clearBtn");
    const downloadBtn = document.getElementById("downloadBtn");

    // Mostrar vista previa
    previewBtn.addEventListener("click", () => {
      const html = htmlInput.value;
      const css = "<style>" + cssInput.value + "</style>";
      const js = "<script>" + jsInput.value + "<\/script>";
      const finalCode = html + css + js;
      const doc = previewFrame.contentDocument || previewFrame.contentWindow.document;
      doc.open();
      doc.write(finalCode);
      doc.close();
    });

    // Borrar todo
    clearBtn.addEventListener("click", () => {
      if (confirm("驴Seguro que deseas borrar todo el c贸digo?")) {
        htmlInput.value = "";
        cssInput.value = "";
        jsInput.value = "";
        const doc = previewFrame.contentDocument || previewFrame.contentWindow.document;
        doc.open();
        doc.write("");
        doc.close();
      }
    });

    // Descargar como archivo HTML completo
    downloadBtn.addEventListener("click", () => {
      const html = htmlInput.value;
      const css = "<style>" + cssInput.value + "</style>";
      const js = "<script>" + jsInput.value + "<\/script>";
      const finalHTML = `
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Proyecto Exportado</title>
${css}
</head>
<body>
${html}
${js}
</body>
</html>
`;
      const blob = new Blob([finalHTML], { type: "text/html" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "proyecto.html";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    });
  </script>
</body>
</html>
